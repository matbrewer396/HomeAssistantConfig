title: Scenes
path:  scenes
cards:
  - type: vertical-stack
    cards:
      - type: custom:decluttering-card
        template: quick-access-menu 
        variables:
          - name1: Lights
          - icon1: floor-lamp
          - path1: lights
      - type: custom:decluttering-card
        template: header 
        variables:
          - content: '## Scenes'
      - type: custom:decluttering-card
        template: header 
        variables:
          - content: '##### Presets'
      - type: horizontal-stack
        cards:
          - !include ../jimz011/includes/blank-card.yaml
