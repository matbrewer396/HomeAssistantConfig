title: Lights
path:  lights
popup_cards:
  !include ../jimz011/popup-cards/light-popup.yaml
cards:
  - type: vertical-stack 
    cards:
      - type: custom:decluttering-card
        template: quick-access-menu 
      - type: custom:decluttering-card
        template: header 
        variables:
          - content: '## Lights'
      - type: custom:decluttering-card
        template: header 
        variables:
          - content: '##### Living Room'
      - type: horizontal-stack
        cards:
          - !include ../jimz011/includes/blank-card.yaml
          - type: custom:decluttering-card
            template: button  
            variables:
              - entity: light.living_room_lights
              - name: Main
              - icon: ceiling-light
              - label: !include ../jimz011/includes/brightness-label.yaml
              - grid:
                  !include ../jimz011/includes/light-devices-grid.yaml
          - type: custom:decluttering-card
            template: button  
            variables:
              - entity: light.bed_room_lamp
              - name: Lamp
              - icon: lamp
              - label: !include ../jimz011/includes/brightness-label.yaml
              - grid:
                  !include ../jimz011/includes/light-devices-grid.yaml
          - !include ../jimz011/includes/blank-card.yaml


      - type: horizontal-stack
        cards:
          - !include ../jimz011/includes/blank-card.yaml
          - type: custom:decluttering-card
            template: button  
            variables:
              - entity: light.living_room_light_1
              - name: Main - 1 
              - icon: ceiling-light
              - label: !include ../jimz011/includes/brightness-label.yaml
              - grid:
                  !include ../jimz011/includes/light-devices-grid.yaml
      
          - type: custom:decluttering-card
            template: button  
            variables:
              - entity: light.living_room_light_2
              - name: Main - 2
              - icon: ceiling-light
              - label: !include ../jimz011/includes/brightness-label.yaml
              - grid:
                  !include ../jimz011/includes/light-devices-grid.yaml
          - type: custom:decluttering-card
            template: button  
            variables:
              - entity: light.living_room_light_3
              - name: Main - 3
              - icon: ceiling-light
              - label: !include ../jimz011/includes/brightness-label.yaml
              - grid:
                  !include ../jimz011/includes/light-devices-grid.yaml
          - !include ../jimz011/includes/blank-card.yaml
      

      - type: custom:decluttering-card
        template: header 
        variables:
          - content: '##### Bed Room'
      - type: horizontal-stack
        cards:
          - !include ../jimz011/includes/blank-card.yaml
          - type: custom:decluttering-card
            template: button  
            variables:
              - size: 25%
              - entity: light.bed_room_light
              - name: Main
              - icon: ceiling-light
              - label: !include ../jimz011/includes/brightness-label.yaml
              - grid:
                  !include ../jimz011/includes/light-devices-grid.yaml
          - type: custom:decluttering-card
            template: button  
            variables:
              - entity: light.hue_lightstrip_plus_1
              - name: LEDs
              - icon: led-strip
              - label: !include ../jimz011/includes/brightness-label.yaml
              - grid:
                  !include ../jimz011/includes/light-devices-grid.yaml
              - lock: true
          - !include ../jimz011/includes/blank-card.yaml



      - type: custom:decluttering-card
        template: header 
        variables:
          - content: '##### Office'
      - type: horizontal-stack
        cards:
          - !include ../jimz011/includes/blank-card.yaml
          - type: custom:decluttering-card
            template: button  
            variables:
              - entity: light.office_light
              - name: Main
              - icon: ceiling-light
              - label: !include ../jimz011/includes/brightness-label.yaml
              - grid:
                  !include ../jimz011/includes/light-devices-grid.yaml
          - type: custom:decluttering-card
            template: button  
            variables:
              - entity: light.hue_lightstrip_plus_1_2
              - name: On Desk
              - icon: led-strip
              - label: !include ../jimz011/includes/brightness-label.yaml
              - grid:
                  !include ../jimz011/includes/light-devices-grid.yaml
          - type: custom:decluttering-card
            template: button  
            variables:
              - entity: light.office_light_rgb
              - name: Below Desk
              - icon: led-strip
              - label: !include ../jimz011/includes/brightness-label.yaml
              - grid:
                  !include ../jimz011/includes/light-devices-grid.yaml
          - !include ../jimz011/includes/blank-card.yaml

