# lovelace_gen
# # Weather Card and Quick Access Menu, These are
# # Conditional and the conditions are set on the
# # alarm. If you have a different alarm entity,
# # use that instead.
type: vertical-stack
cards:
  - type: conditional
    conditions:
      - entity: alarm_control_panel.home_alarm
        state: 'disarmed'
    card:
      type: custom:swipe-card
      start_card: 2
      parameters:
        effect: 'coverflow'
        grabCursor: true
      cards:
        - type: custom:decluttering-card
          template: quick-access-menu 
          variables:
            - name1: Profile
            - icon1: human-greeting
            - lovelace1: profile
            - path1: ' '
            - entity3: alarm_control_panel.home_alarm
            - name3: Alarm 
            - icon3: shield-check
            - path3: alarm
        # - !include ../jimz011/includes/simple-weather-card.yaml 

  - type: conditional
    conditions:
      - entity: alarm_control_panel.home_alarm
        state_not: 'disarmed'
    card:
      type: custom:swipe-card
      start_card: 2
      parameters:
        effect: 'coverflow'
        grabCursor: true
      cards:
        # - !include ../jimz011/includes/simple-weather-card.yaml 
        - type: custom:decluttering-card
          template: quick-access-menu 
          variables:
            - name1: Security
            - icon1: cctv
            - path1: security
            - entity3: alarm_control_panel.home_alarm
            - name3: Alarm 
            - icon3: shield-check
            - path3: alarm
            - hold_action:
                action: call-service
                service: input_boolean.toggle
                service_data:
                  entity_id: input_boolean.simple_alarm

