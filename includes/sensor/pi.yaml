## Local senor
  - platform: dht
    sensor: DHT11
    pin: 4
    name: "Living Room Senor"
    monitored_conditions:
      - temperature
      - humidity
  - platform: uptime
  - platform: systemmonitor
    resources:
      - type: memory_use_percent
      - type: processor_use
      - type: disk_use_percent
        arg: /
      - type: last_boot